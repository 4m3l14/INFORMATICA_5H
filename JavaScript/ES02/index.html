<!DOCTYPE html>
<html lang="en">
<head>
    <title>External Script Loading</title>
</head>
<body>
    <h1>Pagina-Amelia Wannaku</h1>
    <script>
        let larghezza = prompt ("Inserisci la larghezza della scatola");
        let altezza = prompt ("Inserisci l'altezza della scatola");
        let lunghezza = prompt ("Inserisci la lunghezza della scatola");
        let volume = larghezza*lunghezza*altezza;
        console.log("Il volume e' " + volume + "!");  
    </script>
</body>
</html>
