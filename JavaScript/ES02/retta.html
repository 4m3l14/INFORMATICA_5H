<!DOCTYPE html>
<html lang="en">
<head>
    <title>Retta</title>
</head>
<body>
    <h1>Retta-Amelia Wannaku</h1>
    <script>
        let m = prompt("Inserisci il valore del coeficente angolare m:");
        let q = prompt("Inserisci il valore dell'ordinata all'origine q:");
        let x1= -1;
        let x2= 10;

        let y1= m*x1+q*1;
        let y2= m*x2+q*1;

        console.log("A(x1,y1)=("+x1+","+y1+")");
        console.log("B(x2,y2)=("+x2+","+y2+")");
    </script>
</body>
</html>
